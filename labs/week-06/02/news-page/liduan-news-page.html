<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grafreez News</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="container">
                <div class="header">
                    <h1>Grafreez News</h1>
                    <p>Get the latest news</p>       
                </div>
            </div>
        </header>
        <section class="flex-container">
            <aside class="flex-item">
                <section class="flex-container">
                    <article class="flex-item">
                        <img src="images/business.jpg" alt="business">
                        <h2>Business</h2>
                    </article>
                    <article class="flex-item">
                        <img src="images/travel.jpg" alt="travel">
                        <h2>Travel</h2>
                    </article>

                </section>
                <section class="flex-container">
                    <article class="flex-item">
                        <img src="images/food.jpg" alt="food">
                        <h2>Food</h2>
                    </article>
                    <article class="flex-item">
                        <img src="images/politics.jpg" alt="politics">
                        <h2>Politics</h2>
                    </article>
                </section>
            </aside>
            <main class="flex-item">
                <article class="flex-item">
                    <img src="images/health.jpg" alt="health">
                    <h2>Health</h2>
                </article>
            </main>    
        </section>
        <footer>
            
        </footer>
    </body>
</html>
